			<li>变量可以在使用后声明，也就是变量可以先使用再声明</li>
		</ul>
		<script>
			"use strict";
			f2();			
			function f2(){			
				x=3.14;		
			}
				"use strict";
	myFunction();
	function myFunction() {
    y = 3.14;   // 报错 (y 未定义)
}
	</script>
	</body>
</html>
