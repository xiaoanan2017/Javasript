<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单验证</title>
	</head>
	<body>
		<form name="myForm" action="demo8.html" onsubmit="return validDateForm()" method="post">
			名字：<input type="text" name="fname" />
			<input type="submit" value="提交"/>
		</form>
		<script>
			function validDateForm(){
				var x=document.forms["myForm"]['fname'].value;
				//alert(x);
				if(null==x||x==""){				
					alert("请输入名字");					
					return false;
				}
					
			}
		</script>
	</body>
</html>
