<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹窗、确认框、提示框</title>
		<style>
			.con{
   			width: 400px;
    		height: 400px;
   			border: 1px solid #4ec844;
    		outline: none;
}
		.con:empty:before{ 
    		content: '说点啥好呢？'; 
    		color: gray; 
		} 
.con:focus:before{
    content:none;
}
		</style>
	</head>
	
	<body>
		<div class="con" contenteditable="true"></div>
		<button >确认框</button><br>
		<button>提示框</button><br/>
		现在时间：<h1></h1>
		<script>
			document.getElementsByTagName("button")[0].addEventListener("click",
		function(){
			var r=confirm("是否确认？");
			if(r==true){//按下了，则返回值的 true
				
			}else{
				
			}
		});//用监听的办法来绑定事件
		document.getElementsByTagName("button")[1].onclick=function(){
			var person = prompt("请输入您的姓名","ss");
			if(person!=null&&person!=""){//返回值是person这个对象，对象里是输入框的内容
				console.log(person);
			}
			if(window.parent==window){
				console.log('正确');
			}
			var a=[12,5,9,4,10,1];
			for(var i=0;i<a.length;i++){
				for(var k=0;k<a.length-i;k++){
					if(a[k]>a[k+1]){
						var temp=a[k];
						a[k]=a[k+1];
						a[k+1]=temp;
					}
				}
				var t=a[2]+a[1]+a[0];
				console.log(t);
			}
			for(var j=0;j<a.length;j++){
				console.log(a[j]);
			}
		};
		setInterval(
			function(){
				document.getElementsByTagName("h1")[0].innerHTML=new Date().toLocaleTimeString();
			},1000
		);
		
		</script>
	</body>
</html>
